<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div slider id="slider-distance">
			<div>

			  <div id="range-graphic"></div>

			  <span thumb id="start-time-graphic"></span>
			  <span thumb id="dispense-time-graphic"></span>
			  <span thumb id="end-time-graphic"></span>
			  <span thumb id="accelerated-graphic"></span>
			  <span thumb id="missed-dose-graphic"></span>

			<div sign id="start-time-sign">
				<span id="value">30</span>
			</div>
			<div sign id="dispense-time-sign">
				<span id="value">30</span>
			</div>
			<div sign id="end-time-sign">
				<span id="value">30</span>
			</div>

			<div sign id="accelerated-sign">
				<span id="value">30</span>
			</div>

			<div sign id="missed-dose-sign">
				<span id="value">30</span>
			</div>
				
			</div>
			<input type="range" tabindex="0" max="1440" min="0" step="1" id="start-time-slider" />
			<input type="range" tabindex="1" max="1440" min="0" step="1" id="dispense-time-slider" />
			<input type="range" tabindex="2" max="1440" min="0" step="1" id="end-time-slider" />
			<input type="range" tabindex="2" max="1440" min="0" step="1" id="accelerated-slider" />
			<input type="range" tabindex="2" max="1440" min="0" step="1" id="missed-dose-slider" />
		  </div>
		
		<script src="index.js" ></script>
	</body>
</html>
